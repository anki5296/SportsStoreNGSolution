<div class="row container-fluid" ng-controller="mainController">
    <div class="col-sm-3 card-body">
        <a ng-repeat="item in screens" class="btn btn-block btn-outline-primary" ng-click="setScreen($index)"
           ng-class="{'btn-primary':item==current}">
            {{item}}
        </a>
    </div>
    <div class="col-sm-10">
        <div ng-include="getScreen()"></div>
    </div>
</div>
