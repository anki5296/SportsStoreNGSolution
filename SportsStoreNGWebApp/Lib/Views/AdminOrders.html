<div ng-controller="ordersController">
    <div class="row container-fluid">
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <h3>Orders</h3>

            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Customer</th>
                        <th>City</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="order in orders">
                        <td>{{order.Name}}</td>
                        <td>{{order.City}}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary" ng-click="selectOrder(order)">Details</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <div ng-show="selectedOrder">
                <h3>Order Details</h3>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <!--<th>OrderID</th>-->
                            <th>ProductName</th>
                            <!--<th>ProductID</th>-->
                            <th>Count</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in selectedOrder">
                            <!--<td>{{item.OrderID}}</td>-->
                            <td>{{item.ProductName}}</td>
                            <!--<td>{{item.ProductID}}</td>-->
                            <td>{{item.Count}}</td>
                            <td>{{item.Price | currency: "&#8837":2}}</td>
                        </tr>
                        <tr>
                            <td colspan="2">Grand Total</td>
                            <td><b>{{grandTotal | currency : "&#8837" : 2}}</b></td>
                        </tr>
                </table>
            </div>
        </div>
    </div>
</div>
